<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ToDo App</title>
    <style>
    /* Login/Register Specific Styles */
    body { 
        font-family: 'Arial', sans-serif; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
        background-color: #e6f2ff;   /* Light Blue Background */
    }
    .login-container { 
        background: #f5f5f5; /* Light Gray */
        padding: 30px; 
        border-radius: 10px; 
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); 
        width: 350px; 
        text-align: center;
    }
    h1 { 
        color: #3399ff; /* Light Blue Heading */
        margin-bottom: 20px; 
    }
    label { 
        display: block; 
        text-align: left;
        margin-top: 15px; 
        font-weight: bold;
        color: #444; /* Dark Gray for text */
    }
    input[type="text"], input[type="password"] { 
        width: 100%; 
        padding: 12px; 
        margin-top: 5px;
        margin-bottom: 15px; 
        border: 1px solid #bbb; 
        border-radius: 5px; 
        box-sizing: border-box;
        background-color: #fff;
    }
    button { 
        background-color: #3399ff; /* Light Blue Button */
        color: white; 
        padding: 12px; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        width: 100%; 
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #267acc; /* Darker Blue */
    }
    .error { 
        color: #d9534f; /* Bootstrap Red */
        background-color: #f9d6d5;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px; 
    }
    .message { 
        color: #28a745; /* Green */
        background-color: #e6f9ec;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px; 
    }
    .register-link { 
        display: block; 
        margin-top: 20px; 
        color: #3399ff; 
        text-decoration: none;
    }
    .register-link:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        
        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>
        
        <div th:if="${param.logout}" class="message">
            You have been logged out successfully.
        </div>

        <form method="POST" th:action="@{/login}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
        </form>
        
        <a th:href="@{/register}" class="register-link">Need an account? Register here</a>
    </div>
</body>
</html>
